<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Priyank Sharma Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/1c7b5cd931.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">
            <i class="fas fa-angle-double-up"></i>
        </button>
        <header>
            <nav>
                <p class="logo">Priyank Sharma</p>
                <ul>
                    <a href="#about">About</a>
                    <a href="#work">Work</a>
                    <a href="#contact">Contact</a>
                </ul>
            </nav>
            <div class="banner">
                <span class="changing-title"></span>
            </div>
        </header>
        <section id="about">
            <div class="detail">
                <p class="heading">About</p>
            </div>
            <div class="skills">
                <p class="heading">Skills</p>
                <div class="skill-group">
                    <button class="skill-btn">HTML</button>
                    <button class="skill-btn">CSS</button>
                    <button class="skill-btn">JavaScript</button>
                    <button class="skill-btn">jQuery</button>
                    <button class="skill-btn">Python</button>
                    <button class="skill-btn">SQL</button>
                </div>
            </div>
        </section>
        <section id="contact">
            <p class="heading">Contact</p>
            <div class="wrapper">
                <div class="email">
                    <i class="fas fa-envelope fa-2x"></i>
                    <div class="text">
                        <p>Email Me</p>
                        <p>kmrashok1989@gmail.com</p>
                    </div>
                </div>
                <div class="call">
                    <i class="fas fa-phone-alt fa-2x"></i>
                    <div class="text">
                        <p>Call</p>
                        <p>9911372282</p>
                    </div>
                </div>
                <div class="social">
                    <i class="fas fa-share-alt fa-2x"></i>
                    <div class="text">
                        <p>Social Links</p>
                        <div class="social-links">
                            <a href="www.linkedin.com/in/priyank-sharma-8a80889b" target="_blank"
                                ><i class="fab fa-linkedin-in fa-2x"></i
                            ></a>
                            <a href="https://github.com/Priyank-Sharma-89" target="_blank"
                                ><i class="fab fa-github fa-2x"></i
                            ></a>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <div class="text">
                        <p>Address:</p>
                        <p>C-1, Janak Puri, West Delhi - 110059</p>
                    </div>
                </div>
            </div>
        </section>
        <script>
            //Get the button:
            mybutton = document.getElementById('scrollTopBtn');

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                if (document.body.scrollTop > 425 || document.documentElement.scrollTop > 425) {
                    mybutton.style.display = 'block';
                } else {
                    mybutton.style.display = 'none';
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
        </script>
    </body>
</html>
